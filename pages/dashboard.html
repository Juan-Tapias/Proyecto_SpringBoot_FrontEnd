<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/menu.css">
  <link rel="stylesheet" href="/css/dashboard.css">
  <title>Dashboard</title>
</head>
<body>
  <div class="app-container">
    <div class="targetSelector"></div>

    <main class="main-content">
      <h1>Dashboard</h1>
      <hr>
      <br>
      <section class="informacion">
        <div class="bodegas">
          <p>Total Bodegas</p>
          <p id="total-bodegas"></p>
        </div>
        <div>
          <p>Total Productos</p>
          <p id="total-productos"></p>
        </div>
        <div>
          <p>Movimientos hoy</p>
          <p id="movimientos-hoy"></p>
        </div>
      </section>
    <section class="movimientos">
      <h1>Movimientos</h1>

      <div class="filtros-fecha">
        <label>Desde: <input type="date" id="fecha-inicio"></label>
        <label>Hasta: <input type="date" id="fecha-fin"></label>
        <button id="btn-filtrar">üîé Filtrar</button>
        <button id="btn-limpiar">‚ôªÔ∏è Limpiar</button>
      </div>
      <table id="tabla-movimientos">
        <thead>
          <tr>
            <th>ID</th>
            <th>Fecha</th>
            <th>Tipo</th>
            <th>Usuario</th>
            <th>Comentario</th>
            <th>Bodega Origen</th>
            <th>Bodega Destino</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tbody-movimientos"></tbody>
      </table>
    </section>
    </main>
  </div>
</body>
<script type="module" src="/js/dashboard.js"></script>
</html>
