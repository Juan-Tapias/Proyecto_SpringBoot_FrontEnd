<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogiTrack S.A. - Dashboard</title>
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/inventario.css">
    <link rel="stylesheet" href="css/bodega.css">
    <link rel="stylesheet" href="css/mover.css">
</head>
<body>
    <div class="container">
        <div id="sidebar-menu"></div>
        <main id="main-content" class="main-content"></main>
    </div>
  <script type="module">
    import { renderSidebarMenu } from './components/menu.js';
    
    async function cargarDashboard() {
        try {
            const res = await fetch('pages/dashboard.html');
            const html = await res.text();
            document.getElementById('main-content').innerHTML = html;
            
            const module = await import('./js/dashboard.js');
            if (module.initDashboard) {
                module.initDashboard();
            }
        } catch (err) {
            console.error('Error cargando dashboard:', err);
            document.getElementById('main-content').innerHTML = "<p>Error al cargar el dashboard.</p>";
        }
    }
    
    window.addEventListener('DOMContentLoaded', cargarDashboard);
    renderSidebarMenu('#sidebar-menu');
</script>
</body>
</html>
